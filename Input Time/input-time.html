<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Time</title>
</head>
<body>
    <form action="">
        <label for="entry_time">Entry Time :</label>
        <input type="time" name="entry_time" id="entry_time" value="07:00"> <br>
        <label for="clock_out">Clock Out</label>
        <input type="time" name="clock_out" id="clock_out" value="17:00"> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
